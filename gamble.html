<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamble Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: gold;
    }
    .game-box {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }
    input, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    button {
      background: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üé≤ Gamble Game</h1>
  <div class="game-box">
    <p>Balance: $<span id="balance">100</span></p>
    <input type="number" id="bet" placeholder="Enter bet amount" />
    <input type="number" id="number" placeholder="Pick a number (1-5)" />
    <button onclick="play()">Play</button>
    <p id="result"></p>
  </div>

  <script>
    let balance = 100;

    function play() {
      const bet = parseInt(document.getElementById('bet').value);
      const chosen = parseInt(document.getElementById('number').value);
      const result = document.getElementById('result');

      if (isNaN(bet) || bet <= 0 || bet > balance) {
        result.textContent = "‚ùå Invalid bet!";
        return;
      }

      if (isNaN(chosen) || chosen < 1 || chosen > 5) {
        result.textContent = "‚ùå Pick a number between 1 and 5!";
        return;
      }

      const winning = Math.floor(Math.random() * 5) + 1;

      if (chosen === winning) {
        balance += bet;
        result.textContent = `üéâ You won! Winning number was ${winning}. +$${bet}`;
      } else {
        balance -= bet;
        result.textContent = `üí∏ You lost. Winning number was ${winning}. -$${bet}`;
      }

      document.getElementById('balance').textContent = balance;

      if (balance <= 0) {
        result.textContent += "\nüíÄ Game Over! You‚Äôre out of money.";
        document.querySelector('button').disabled = true;
      }
    }
  </script>

</body>
</html>
