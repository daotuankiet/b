<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh Mục Đề Thi - Focus10</title>
    <link

      rel="stylesheet"

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Layout setup for the body */
      body {
        font-family: "Roboto", sans-serif;
        background-color: #fafafa;
        color: #2e2e2e;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Ensures the body takes at least the full height of the viewport */
      }

      header {
        background-color: #ffffff;
        color: #2e2e2e;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      header .logo {
        font-size: 28px;
        font-weight: 700;
        color: #4a90e2;
      }

      header nav a {
        color: #2e2e2e;
        margin: 0 20px;
        font-size: 16px;
        text-decoration: none;
        font-weight: 500;
      }

      header nav a:hover {
        color: #4a90e2;
      }

      #logoutLink {
        display: none;
        cursor: pointer;
        font-weight: 500;
      }

      #accountName {
        display: none;
        margin-left: 10px;
        font-weight: 500;
        color: #4a90e2;
      }

      /* Container for the page content */
      .container {
        padding-top: 50px;
        padding-bottom: 50px;
        flex-grow: 1; /* Allow content to grow and take available space */
      }

      .upload-section {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .upload-section h3 {
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: 600;
        color: #2e2e2e;
      }

      .upload-section form input[type="file"] {
        margin-bottom: 20px;
      }

      .upload-section form button {
        background-color: #4a90e2;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .upload-section form button:hover {
        background-color: #357ab7;
      }

      footer {
        background-color: #ffffff;
        color: #2e2e2e;
        text-align: center;
        padding: 20px;
        font-size: 14px;
        box-shadow: none;
        position: relative;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
