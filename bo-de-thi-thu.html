<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bộ đề thi thử - Focus10</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8f9fa;
        color: #2e2e2e;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #ffffff;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }

      .logo {
        font-size: 28px;
        font-weight: 700;
        color: #007bff;
        text-transform: uppercase;
      }

      nav a {
        color: #2e2e2e;
        margin: 0 15px;
        font-size: 16px;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #007bff;
      }

      #logoutLink {
        display: none;
        cursor: pointer;
        font-weight: 500;
      }

      #accountName {
        display: none;
        margin-left: 10px;
        font-weight: 500;
        color: #007bff;
      }

      .container {
        padding-top: 100px; /* Compensates for fixed header */
        padding-bottom: 50px;
        flex-grow: 1;
      }

      .upload-section {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .upload-section h3 {
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: 600;
        color: #2e2e2e;
      }

      .upload-section form input[type="file"] {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        transition: border-color 0.3s ease;
      }

      .upload-section form input[type="file"]:focus {
        border-color: #007bff;
        outline: none;
      }

      .upload-section form button {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.2s;
      }

      .upload-section form button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      footer {
        background-color: #ffffff;
        color: #2e2e2e;
        text-align: center;
        padding: 20px;
        font-size: 14px;
        box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.05);
        position: relative;
        width: 100%;
      }

      footer.fixed-bottom {
        position: absolute;
        bottom: 0;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        nav a {
          margin: 0 10px;
          font-size: 14px;
        }
        .logo {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Focus10</div>
      <nav>
        <a href="index.html">Trang chủ</a>
        <a href="gioi-thieu.html">Giới thiệu</a>
        <a href="danh-muc.html">Đề thi học sinh giỏi</a>
        <a href="tai-lieu-on-tap.html">Tài liệu ôn tập</a>
        <a href="dang-ky.html" id="registerLink">Đăng ký</a>
        <a href="dang-nhap.html" id="loginLink">Đăng nhập</a>
        <span id="accountName"></span>
        <span id="logoutLink">Đăng xuất</span>
      </nav>
    </header>

    <div class="container">
      <h1 class="text-center mb-4">Bộ đề thi thử</h1>
      <div class="upload-section">
        <h3>Tải File lên - Bộ đề thi thử</h3>
        <form
          action="http://localhost:3000/upload/bo-de-thi-thu"
          method="post"
          enctype="multipart/form-data"
        >
          <input type="file" name="files" class="form-control" multiple />
          <button type="submit" class="btn btn-primary mt-3">Tải lên</button>
        </form>
      </div>

      <div class="upload-section">
        <h3>Truy cập bộ đề thi thử</h3>
        <a href="https://drive.google.com/drive/folders/1JCufFcEB8lQCFsn1aFV1YcttWu9_S8Vi?usp=drive_link" target="_blank" class="btn btn-link">
          Bộ đề thi thử 1
        </a>
        <br />
        <a href="https://drive.google.com/drive/folders/1cH126wmXbtp8QdzMHgDx_i3NqyMHRlGh?usp=drive_link" target="_blank" class="btn btn-link">
          Bộ đề thi thử 2
        </a>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Focus10. All rights reserved.</p>
    </footer>

    <script>
      function checkLoginStatus() {
        const currentUser = localStorage.getItem("currentUser");
        const accountName = document.getElementById("accountName");
        const logoutLink = document.getElementById("logoutLink");
        const loginLink = document.getElementById("loginLink");
        const registerLink = document.getElementById("registerLink");

        if (!currentUser) {
          alert("Bạn cần đăng nhập để truy cập trang này.");
          window.location.href = "dang-nhap.html";
          return;
        }

        accountName.textContent = `(${currentUser})`;
        accountName.style.display = "inline";
        logoutLink.style.display = "inline";
        loginLink.style.display = "none";
        registerLink.style.display = "none";

        logoutLink.addEventListener("click", function () {
          localStorage.removeItem("currentUser");
          window.location.href = "index.html";
        });
      }

      checkLoginStatus();
    </script>
  </body>
</html>
