<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Focus10</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Focus10</div>
    <nav>
      <a href="index.html">Trang chủ</a>
      <a href="dang-ky.html">Đăng ký</a>
    </nav>
  </header>

  <div class="container">
    <div class="form-container">
      <h3>Đăng nhập</h3>
      <form id="login-form" onsubmit="loginUser(event)">
        <div class="form-group">
          <input type="text" id="login-username" class="form-control" placeholder="Tên đăng nhập" required>
        </div>
        <div class="form-group">
          <input type="password" id="login-password" class="form-control" placeholder="Mật khẩu" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </div>
      </form>
      <div class="register-link-container">
        <p>Nếu bạn chưa có tài khoản, <a href="dang-ky.html">đăng ký ngay!</a></p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Focus10. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
